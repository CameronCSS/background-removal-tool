<!DOCTYPE html>
<html>
  <head>
    <title>✂️ rmbg</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .drop-zone {
        border: 2px dashed #ccc;
        padding: 20px;
        width: 80vw;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .drop-zone.dragover {
        background-color: #f0f0f0;
        border-color: #999;
      }

      .processing {
        background-color: #e8f5e9;
      }

      #fileInput {
        display: none;
      }

      #processingText {
        display: none;
        color: #2196F3;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="dropZone" class="drop-zone">
      <h1>rmbg</h1>
      <p>Drop an image here or click to select</p>
      <p id="processingText">Processing... Please wait</p>
      <form
        id="uploadForm"
        action="/"
        method="post"
        enctype="multipart/form-data"
        style="display:none"
      >
        <input id="fileInput" type="file" name="file" accept="image/*" />
      </form>
    </div>

    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("uploadForm").querySelector('input[type="file"]');
      const uploadForm = document.getElementById("uploadForm");
      const processingText = document.getElementById("processingText");

      // Prevent default drag behaviors
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
      });

      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        dropZone.classList.add('dragover');
      }

      function unhighlight() {
        dropZone.classList.remove('dragover');
      }

      async function processImage(file) {
        const formData = new FormData();
        formData.append('file', file);

        dropZone.classList.add('processing');
        processingText.style.display = 'block';

        try {
          const response = await fetch('/', {
            method: 'POST',
            body: formData
          });

          if (response.ok) {
            // Get the blob from the response
            const blob = await response.blob();
            
            // Create a download link and trigger it
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name.replace('.', '_bgrm.');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          } else {
            console.error('Upload failed');
          }
        } catch (error) {
          console.error('Error:', error);
        } finally {
          dropZone.classList.remove('processing');
          processingText.style.display = 'none';
        }
      }

      // Handle dropped files
      dropZone.addEventListener('drop', handleDrop, false);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length > 0) {
          processImage(files[0]);
        }
      }

      // Handle click to upload
      dropZone.addEventListener('click', () => {
        fileInput.click();
      });

      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          processImage(fileInput.files[0]);
        }
      });
    </script>
  </body>
</html>
